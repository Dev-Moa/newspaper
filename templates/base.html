<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <title>
      {% block title %}
        Newspaper App
      {% endblock title %}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
  </head>
  <body>
    <header class="container">
      <div class="d-flex h-10 justify-content-between align-items-center">
        <a class="text-decoration-none text-blue" href="{% url 'home'  %}">
          <h1>Newspaper</h1>
          <a href="{% url 'article_create'  %}">+new</a>
        </a>
        {% if user.is_authenticated %}
          <button class="btn btn-danger mt-3" type="submit">
            <a class="text-decoration-none text-white" href="{% url 'logout'  %}">Logout</a
              >
            </button>
          {% else %}
            <ul>
              <button class="btn btn-success mt-3" type="submit">
                <a class="text-decoration-none text-white" href="{% url 'login'  %}">Log In</a
                  >
                </button>
                <button class="btn btn-primary mt-3" type="submit">
                  <a class="text-decoration-none text-white" href="{% url 'signup'  %}">signup</a
                    >
                  </button>
                </ul>
              {% endif %}
            </div>
            <hr class="w-100" />
          </header>
          <main class="container">
            {% block content %}
            {% endblock content %}
          </main>
          {% include 'articles/article_list.html' %}
          <footer>
            {% block footer %}
            {% endblock footer %}
          </footer>
          <!-- Bootstrap JavaScript Bundle -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
      </html>
